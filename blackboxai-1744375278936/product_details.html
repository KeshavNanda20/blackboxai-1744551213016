<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Nanda Karyana Store</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">Nanda Karyana Store</a>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-gray-200">Home</a>
                    <a href="/cart.html" class="hover:text-gray-200">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Cart <span class="cart-count bg-red-500 text-white text-xs rounded-full px-2 py-1 ml-1">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div id="product-details" class="bg-white p-6 rounded-lg shadow-md">
            <img src="https://images.pexels.com/photos/4110476/pexels-photo-4110476.jpeg" alt="Product Image" class="w-full h-48 object-cover mb-4">
            <h2 class="text-2xl font-bold mb-2">Product Name</h2>
            <p class="text-gray-600 mb-2">Description of the product goes here.</p>
            <span class="text-blue-600 font-bold mb-4">â‚¹ 140</span>
            <div class="flex space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
                <button onclick="buyNow()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Buy Now</button>
            </div>
        </div>
</main>

<script>
    function buyNow() {
        // Save product data for checkout page
        const product = {
            id: ${product.id},
            name: "${product.name}",
            price: ${product.price},
            quantity: "${product.quantity}",
            image: "${product.image}"
        };
        localStorage.setItem('currentProduct', JSON.stringify(product));
        window.location.href = "/checkout.html";
    }
</script>
</body>
</html>
